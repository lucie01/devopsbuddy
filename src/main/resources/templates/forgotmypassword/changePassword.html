<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div th:if="${passwordReset}">
                    <div th:if="${passwordReset == 'true'}">
                        <button type="submit" class="close" data-disimiss="alert" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <p th:text="#{resetpassword.success.message}"/>
                    </div>
                    <div th:if="${passwordReset == 'false'}">
                        <button type="submit" class="close" data-disimiss="alert" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <p th:text="${message}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.bellow}"></h1>
                <p class="lead text-center" th:text="#{resetpassword.p.lead}">
                <div class="well">
                    <div class="text-left">
                        <form id="forgotMyPasswordForm" th:action="@{/changeuserpassword}" method="post" role="form">
                            <input type="hidden" id="principal_id" name="principal_id" th:value="${principalId}"/>
                            <div class="form-group">
                                <label for="password" th:text="#{login.password.text}"></label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" th:text="#{signup.form.confirm.password}"></label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" th:text="#{newpassword.submit.text}" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
    <head th:replace="common/header :: before-body-scripts" />

</body>
</html>
