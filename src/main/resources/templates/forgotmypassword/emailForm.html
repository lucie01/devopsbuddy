<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="alert alert-success alert-dismissible" th:if="${emailSent != null}" role="alert">
                    <button type="submit" class="close" data-disimiss="alert" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <p th:text="#{forgotmypassword.message.sent.success}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.bellow}"></h1>
                <br/>
                <div class="well">
                    <div class="text-left">
                        <form id="forgotMyPasswordForm" th:action="@{/forgotmypassword}" method="post" role="form">
                            <div class="form-group">
                                <label for="email" th:text="#{form.emal}"></label>
                                <input type="text" id="email" name="email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" th:text="#{forgotmypassword.submit.text}" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
    <head th:replace="common/header :: before-body-scripts" />

</body>
</html>
